<div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <form class="position-absolute">
            <input type="text" name="seach" id="search" placeholder="Employee search"> <button class="btn btn-warning"> search</button>
          
        </form>
      </div>
    </div>
  </div>

<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-inline-start: 10px;" >Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-inline-start: 10px;">View</button>
            </td>
            
        </tr>
    </tbody>
</table>
